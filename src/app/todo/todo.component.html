<div class="container" [ngClass]="{ complete: complete }">
    <div class="data">
        <span class="id">{{ id }}</span>
        <span class="name">{{ name }}</span>
        <p class="description">{{ description }}</p>
        <span class="date">{{ date }}</span>
    </div>
    <div class="controls">
        <button (click)="remove()" class="del">D</button>
        <button class="edit">E</button>
        <button class="done" (click)="updateStatus()">C</button>
    </div>
</div>
