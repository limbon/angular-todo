<div *ngIf="!editState" class="container" [ngClass]="{ complete: complete }">
    <div class="data">
        <span class="id">{{ id }}</span>
        <span class="name">{{ name }}</span>
        <p class="description">{{ description }}</p>
        <span class="date">{{ date }}</span>
    </div>
    <div class="controls">
        <button (click)="remove()" class="del">
            <fa-icon [icon]="icons.faTrash"></fa-icon>
        </button>
        <button (click)="toggleEditState()" class="edit">
            <fa-icon [icon]="icons.faEdit"></fa-icon>
        </button>
        <button (click)="updateStatus()" [ngClass]="{done: !complete, undone: complete}">
            <fa-icon *ngIf="!complete" [icon]="icons.faCheck"></fa-icon>
            <fa-icon *ngIf="complete" [icon]="icons.faPlus" class="cross"></fa-icon>
        </button>
    </div>
</div>
<div *ngIf="editState" class="edit-container">
    <input [(ngModel)]="name" type="text">
    <textarea [(ngModel)]="description"></textarea>
    <button (click)="toggleEditState()">Save</button>
</div>
