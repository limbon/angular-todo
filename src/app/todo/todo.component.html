<div class="container" [ngClass]="{ complete: complete }">
    <div class="data">
        <span class="id">{{ id }}</span>
        <span class="name">{{ name }}</span>
        <span class="description">{{ description }}</span>
        <span class="date">{{ date }}</span>
    </div>
    <div class="controls">
        <button class="del">D</button>
        <button class="edit">E</button>
        <button class="done">C</button>
    </div>
</div>
